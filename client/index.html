  <!doctype html>
  <html lang="en" ng-app>
    <head>
      <title>vtChat</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="./js/googlevoice.js"></script>
      <script src="./js/vtchat.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/jquery.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/angular.min.js"></script>
      <style>
        body {
          padding-top: 60px;
        }
      </style>
      <script>
      </script>
    </head>
    <body>
      <div class="container">
        <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="navbar-inner">
            <div class="pull-right">
              <a href="#" class="brand">キカクマ！ - vtChat ver0.0.1</a>
            </div>
          </div>
          </div>
        <div class="page-header">

        <h1>Voice Chat</h1>
          <p>
          <input type="button" value="音声認識開始" class="btn btn-primary" onclick="startRecognition();"/>
          <input type="button" value="音声認識終了" class="btn btn-danger" onclick="recognition.stop();"/>
          連続認識<input id="continuous" type="checkbox">
          中間結果の表示<input id="interim" type="checkbox">
          </p>
          <p>&nbsp; </p>

          <div id="state">
            <h2>停止中</h2>
          </div>

          <h2><div id="recognizedText"></div>
          <div id="recognizedDetail"></div></h2>

        </div>

        <div class="divider"></div>
        <div class="teacher"  ng-controller="ChatController">
        <h3>講師</h3>

        <!-- メッセージ入力用 -->
        <div class="row controls">
           <form ng-submit="send()">
            <!-- <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div> -->
            <div class="input-append span7">
              <input type="text" class="span6" ng-model="text" placeholder="補足説明を入力">
              <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
            </div>
          </form>
        </div>

        <!-- メッセージ出力部 -->
        <table class="table table-striped table-bordered">
  <!--         <thead>
            <tr>
              <th class="span2">Name</th>
              <th class="span7">Text</th>
            </tr>
          </thead>
   -->
          <tbody>
            <tr ng-repeat="msg in messages">
              <td class="span1">講師</td>
              <td class="span5" ng-bind="msg.text"></td>
            </tr>
          </tbody>
        </table>
        </div>

          <div class="divider"></div>
          <div class="student" ng-controller="ChatController">
          <h3>参加者</h3>

          <!-- メッセージ入力用 -->
          <div class="row controls">
             <form ng-submit="send()">
              <div class="span2">
                <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="お名前">
              </div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text2" placeholder="テキスト入力">
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text2">
              </div>
            </form>
          </div>

          <!-- メッセージ出力部 -->
          <table class="table table-striped table-bordered">
<!--             <thead>
              <tr>
                <th class="span1">名前</th>
                <th class="span5">テキスト</th>
              </tr>
            </thead>
 -->
            <tbody>
              <tr ng-repeat="msg in messages2">
                <td class="span1" ng-bind="msg.name"></td>
                <td class="span5" ng-bind="msg.text"></td>
              </tr>
            </tbody>
          </table>
          </div>

        </div>
    </body>
  </html>
